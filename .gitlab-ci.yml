stages:
    - create_docker_images
    - build_deployments

services: 
    - docker:dind
kafka_image_job :
    stage: create_docker_images
    image: docker:latest
    script:
        - cd Kafka
        - docker build -f Dockerfile_start_kafka -t ubuntu_with_kafka .
    only:
        changes:
            - Kafka/**/*
